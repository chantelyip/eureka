{% extends 'base.html' %}

{% block title %}Welcome to your saved recipes{% endblock %}

{% block content %}
<div>  

{% for recipe in saved_recipes %}
<ul> 
<li> <img src="https://spoonacular.com/recipeImages/{{ recipe.recipe_id }}-636x393.jpg"> <a href="{{ recipe.link_to_recipe }}"> {{ recipe.recipe_name }} </a>

</div>

</ul>
{% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<head> </head>
<body>

{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
{% endif %}

<div class="container-fluid home-image">
  <div class="login__text"> Finding a recipe has never been easier. </div>
</div>

<form method="POST" action="/login" autocomplete="off">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <a class="navbar-brand" href="/" style="max-width: 10%;">
        <img src="static/images/lemon.svg" width="30px">
        </a> 
        <a class="navbar-brand" href="/">Eureka</a>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="/signup" class="nav-link">Register</a>
                </li>
            </ul>
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="dropdown order-1">
                <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right mt-1">
                    <li class="px-3 py-3">
                        <form class="form" role="form">
                            <div class="form-group">
                                <input id="emailInput" placeholder="Email" name="email" class="form-control form-control-sm" type="text" required="">
                                </div>
                                <div class="form-group">
                                <input id="passwordInput" placeholder="Password" name= "password" class="form-control form-control-sm" type="password" required="">
                                </div> 
                                <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div> 
</nav>

</form>
</body>
</html> 

{% endblock %}

{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<h1> Welcome, please register! </h1>

    <form method="POST"/ action="/register">
      <div class="form-group">
        <label for="login-form"> </label>
        <br>
        <small class="form-text text-info">
          Username
        </small>
         <input 
        id="username"
        class="form-control"
        type="text"
        name="username"
        required=True
        >
        <small class="form-text text-info">
          Email
        </small>
        <input 
        id="email"
        class="form-control"
        type="text"
        name="email"
        required=True
        ><small class="form-text text-info">
          Password
        </small>
          <input 
        id="password"
        class="form-control"
        type="password"
        name="password"
        required=True
        >
        <small class="form-text text-info">
          Location
        </small>
        <label> get current location </label>
          <input 
        id="location"
        class="form-control"
        type="text"
        name="location"
        required=True
        >
        <input type="submit">


{% endblock %}

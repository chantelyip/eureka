{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<h1> Welcome, please register! </h1>

    <form method="POST"/ action="/register">
      <div class="form-group">
        <label for="login-form"> </label>
        <br>
        <small class="form-text text-info">
          Username
        </small>
         <input 
        id="username"
        class="form-control"
        type="text"
        name="username"
        required=True
        >
        <small class="form-text text-info">
          Email
        </small>
        <input 
        id="email"
        class="form-control"
        type="text"
        name="email"
        required=True
        ><small class="form-text text-info">
          Password
        </small>
          <input 
        id="password"
        class="form-control"
        type="password"
        name="password"
        required=True
        >
        <small class="form-text text-info">
          Phone Number
        </small>
        <label> </label>
          <input 
        id="phone-number"
        class="form-control"
        type="tel"
        name="phone-number"
        pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
        placeholder="6504559866"
        required=True
        >
        <div>
        <small class="form-text text-info">
          Location
        </small>
          <input 
        id="location"
        class="form-control"
        type="text"
        name="location" 
        >   
        <button type="button" id="location-button"> get current location </button>
        </div>
        <br>
        <input type="submit">
        </div>
    </form>
    
        <script src="/static/events.js"></script>
        <script     async defer     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvxNaIsnOrt1SWWcl6k1kiz_tHwLwSVMk&callback=initGeocoder">  
{% endblock %}

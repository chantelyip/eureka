{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
     <a class="navbar-brand" href="/" style="max-width: 10%;">
    <img src="static/images/favicon.ico" class="img-fluid">
 </a>
    <div class="container">
        <a class="navbar-brand" href="/">Eureka</a>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="/user_saved_recipes" class="nav-link">Saved Recipes</a></li>
                <li class="nav-item"><a href="/uploaded_recipes" class="nav-link">Uploaded Recipes</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li> 
            </ul>
    </div>
</nav>



<div class="container-form-share"> 
<form method="POST"/ action="/recipe_submitted" enctype="multipart/form-data">
    <small class="form-text text-success"> Title of Recipe </small>
    <input type="create_recipe_name" name="ingredient" class="form-control" id="create_recipe_name" aria-describedby="search-ingredient" placeholder="">
   <small class="form-text text-success"> Source URL </small>
    <input type="text" name="source-url" class="form-control" id="source-url" aria-describedby="source-url" placeholder=""> 
    <small class="form-text text-success"> Recipe Course</small>
    <input type="text" name="recipe-course" class="form-control" id="recipe-course" aria-describedby="source-url" placeholder="">
    <small class="form-text text-success"> Prep time </small>
    <input type="text" name="prep-time" class="form-control" id="prep-time" aria-describedby="source-url" placeholder=" ">    
    <small class="form-text text-success"> Cook time </small>
    <input type="text" name="cook-time" class="form-control" id="cook-time" aria-describedby="source-url" placeholder="">      
    <small class="form-text text-success"> Total Cook time </small>
    <input type="text" name="total-cook-time" class="form-control" id="total-cook-time" aria-describedby="source-url" placeholder="">
    <small class="form-text text-success"> Ingredients </small>
    <input type="text" name="ingredients" class="form-control" id="ingredients" aria-describedby="source-url" placeholder="">  
     <small class="form-text text-success"> Recipe Description </small>
    <input type="text" name="recipe-description" class="form-control" id="recipe-description" aria-describedby="source-url" placeholder="">  
    <small class="form-text text-success"> Servings </small>
    <input type="text" name="servings" class="form-control" id="servings" aria-describedby="source-url" placeholder="">  
     <small class="form-text text-success"> Directions </small>
    <input type="text" name="directions" class="form-control" id="directions" aria-describedby="source-url" placeholder=""> 
     <small class="form-text text-success"> Image </small>
    <input type=file name="image-upload" class="form-control" id="image-upload" aria-describedby="source-url" placeholder="">
   <button type="submit" id="upload-recipe" class="btn btn-primary" value="Upload recipe">Upload recipe</button>
<br>  
</form>
</div>

{% endblock %}

<!doctype html>
<html>
<head>
  <link rel="shortcut icon" href="./static/img/travel_drop.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>    </title>
{% with messages = get_flashed_messages() %}

    {% for message in messages %}

    {% endfor %}
    </ul>
  {% endif %} 
  {% endwith %}
      {% block title %}{% endblock %}
  </head>

    {% block content %}{% endblock %}
 
  </body>
</html>
